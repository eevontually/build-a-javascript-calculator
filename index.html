<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Build a JavaScript Calculator by Eevon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    
    <div class= "container">
      <div class="row text-center">
      <div class="col">
      <h1 class= "text-center text-bg-dark">JavaScript Calculator by Eevon</h1>
      </div>
      </div>  
       
    <div class= "text-bg-light p-3 mx-auto p-2" style="width: 260px;">
    <div class='container'>
        
      
     <div class="row form-group-lg form-inline text-center">
        <div id="display" class= "text-white bg-info mx-auto p-2" style="width: 210px">0</div>
        </div>
    
     
    <div class="grid gap-4 row-gap-5 mt-3">
      <a id="seven" class= "btn btn-primary col-sm btn-lg" onClick= "updateDisplay(7)">7</a>
      <a id="eight" class= "btn btn-primary col-sm btn-lg" onClick= "updateDisplay(8)">8</a>
      <a id="nine" class= "btn btn-primary col-sm btn-lg" onClick= "updateDisplay(9)">9</a>
      <a id="subtract" class= "btn btn-secondary col-sm btn-lg" onClick= "updateDisplay('subtract')">-</a>
      </div>
      
      <div class="grid gap-4 row-gap-5 mt-3">          
        <a id="four" class= "btn btn-block btn-lg btn-primary g-col-3" onClick= "updateDisplay(4)">4</a>
        <a id="five" class= "btn btn-block btn-lg btn-primary g-col-3" onClick= "updateDisplay(5)">5</a>
        <a id="six" class= "btn btn-block btn-lg btn-primary g-col-3" onClick= "updateDisplay(6)">6</a>
        <a id="add" class= "btn btn-block btn-lg btn-secondary g-col-3" onClick= "updateDisplay('add')">+</a>
      </div>
      
       <div class="grid gap-4 row-gap-5 mt-3"> 
          <a id="one" class= "btn btn-block btn-lg btn-primary" onClick= "updateDisplay(1)">1</a>
          <a id="two" class= "btn btn-block btn-lg btn-primary" onClick= "updateDisplay(2)">2</a>
          <a id="three" class= "btn btn-block btn-lg btn-primary" onClick= "updateDisplay(3)">3</a>
         <a id="multiply" class= "btn btn-block btn-lg btn-secondary" onClick= "updateDisplay('multiply')">*</a>
      </div>  
      
     <div class="grid gap-4 row-gap-5 mt-3"> 
          
          <a id="negative-value" class= "btn btn-block btn-warning" onClick= "updateDisplay('negative-value')">+/-</a>
          <a id="zero" class= "btn btn-block btn-primary" onClick= "updateDisplay(0)">0</a>
          <a id="decimal" class= "btn btn-block btn-primary" onClick= "updateDisplay('decimal')">.</a>
          <a id="equals" class= "btn btn-block btn-success" onClick= "updateDisplay('equals')">=</a>
          
          <a id="divide" class= "btn btn-block btn-secondary" onClick= "updateDisplay('divide')">/</a>
       </div>
      
      
      <div class="grid gap-4 row-gap-5 mt-3"> 
      <a id="clear" class= "btn btn-block btn-danger w-100" onClick= "clearDisplay()">AC</a>
        </div>
      
      </div> 
    </div>
  </body>
</html>
